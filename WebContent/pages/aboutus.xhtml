						<br/><b>What does VidyoWay provide?</b>
						<br/><br/>VidyoWay provides seamless business-to-business video conferencing interconnectivity as a free service.
						<br/><br/><b>What problem is VidyoWay solving?</b>
						<br/><br/>While high-definition video conferencing has been adopted by enterprises, almost all video meetings take place within enterprise boundaries. High-quality B2B video conferencing has been prohibitive for most companies due to technical and business barriers (e.g., lack of interoperability between products and the high cost and complexity associated with connecting different enterprises).
						<br/><br/>This is where VidyoWay comes in.  VidyoWay offers the first cloud-based meeting place for multi-vendor, multi-party video communications.  VidyoWay provides a simple to use and free service that connects disparate video conferencing technologies, enabling spontaneous B2B high-definition video conferencing across enterprise boundaries and technologies.
