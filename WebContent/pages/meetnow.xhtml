<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
     
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /> 
<title>VidyoWay :: Meet Now</title>
<meta http-equiv="pragma" content="no-cache"/>
<meta http-equiv="cache-control" content="no-cache"/>
<script language="javascript" src="../js/common.js" />
<link rel="SHORTCUT ICON" href="../images/favicon.ico"/> 
<link href="../css/common.css" rel="stylesheet" type="text/css" />
<link href="../css/registration.css" rel="stylesheet" type="text/css" />
<link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css' />
<style type="text/css">

input[type=password].ui-inputfield{
	width:262px;
	padding-right:0px;
	margin-right:0px;
	background-image:url(../images/regis_image/regis_form_small.jpg);
}

input[type=text]{
	width:262px;
	padding-right:0px;
	margin-right:0px;
	background-image:url(../images/regis_image/regis_form_small.jpg);
}

input[type=password]{
	width:262px;
	padding-right:0px;
	margin-right:0px;
	background-image:url(../images/regis_image/regis_form_small.jpg);
}

.inputtext{
	float:left;
	width:262px;
	padding-right:0px;
	margin-right:0px;
	background-image:url(../images/regis_image/regis_form_small.jpg);
}

.inputpassword{
	float:left;
	width:263px;
	padding-right:0px;
	margin-right:0px;
	background-image:url(../images/regis_image/regis_form_small.jpg);
}

.label{
	clear:both;float:left;
	padding-top:5px; 
	padding-right:10px; 
	text-align:right;
	width:166px;
}

.label1{
	clear:both;float:left;
	padding-top:5px; 
	padding-right:30px; 
	text-align:right;
	width:90px;
}

.msg{
clear:both;float:right; height:30px;
}
.errorMsg{
	padding-right:0px;
	padding-top:1px;
}
</style>
</h:head>
<body>
<div style="width:1052px; position:relative; left:50%; margin-left:-526px; float:left;">
	<!-- Page Right content -->
	<ui:include src="top-menu.xhtml"/>
	<div style="clear:both;float:left; margin-top:31px;">
		<div style="clear:both;float:left;">
			<div style="clear:both;float:left;"><img src="../images/vidyo/register_with_vidyoway.jpg" alt="About Vidyoway"/></div>
			<div style="clear:right;float:left; background-image: url(../images/vidyo/box_toptile.jpg); width:529px; "><img src="../images/vidyo/box_toptile.jpg" /></div>
			<div style="float:right;"><img src="../images/vidyo/box_trcorner.jpg" /></div>
		</div>
		<div style="clear:both;float:left; padding-left:33px; background-image:url(../images/vidyo/box_lefttile.jpg); background-repeat: repeat-y; background-position:left;">
			<div style="clear:right;float:left;  padding-left:27px; padding-top:27px;padding-bottom:30px; padding-right:67px; background-image:url(../images/vidyo/box_righttile.jpg); background-repeat: repeat-y; background-position:right;">
				<h:panelGroup rendered="#{registrationAction.actionSuccess}">
				<div style="clear:both; float:right; width:612px;">
					<div styleClass="infoMsg1" style="padding-top: 20px;padding-bottom:150px;white-space:normal; " >
					 Welcome <h:outputText value="#{registrationAction.firstname} " /><h:outputText value="#{registrationAction.lastname}" />,
					 <br/><br/>You have successfully registered for Vidyo Portal.
					 <br/><br/>An activation email has been sent to you. Please follow the instructions in this email to activate your account.
					 <br/><br/>Vidyo Admin Team
					 </div>
				 </div>
				</h:panelGroup>
				<h:panelGroup style="clear:both; float:left; width:925px;" rendered="#{!registrationAction.actionSuccess}">
				<div style="clear:both; float:left; width:470px;">
					<div style="clear:both;height:35px;">
						<div style="clear:both;float:right; padding-bottom:10px;width:300px;text-align:right; " class="t12 tgra1">Note: Inputs marked (*) are mandatory fields</div>
					</div>
					<div style="clear:both; float:right; width:470px;">
						<h:form id="regisform" name="regisform" method="post" action="" >
						<h:panelGroup rendered="#{!registrationAction.actionSuccess}">
							<div style="clear:both;padding-bottom:24px;">
								<div class="label tgra1 t16 tbold">Username*</div>
								<div style="float:right;">
									  <h:inputText styleClass="inputtext" tabindex="1"  id="username" value="#{registrationAction.username}" validator="#{registrationAction.validateUser}" required="true"  requiredMessage="Username is required" validatorMessage="Invalid username format" >
											<f:validateRegex  pattern="[\w\.-]*[a-zA-Z0-9_]" />
											<p:ajax event="blur" update="username usernameM" execute="username" onstart="localloading('usernameStatus','regisform:usernameM')" oncomplete="unlocalloading('usernameStatus')"   />
									  </h:inputText>
								</div>
								<div class="msg">
									<div style="float:left; font-size:12px; display: none; " id="usernameStatus">Username availability checking...&nbsp;&nbsp;&nbsp;<h:graphicImage value="../images/ajaxloading.gif" style=" padding-top:5px;" /></div>
									<h:message style="float:left; " for="username" id="usernameM" styleClass="errorMsg" />
								</div>
							</div>
							<div style="clear:both;">
								<div class="label tgra1 t16 tbold">First Name*</div>
								<div style="float:right;">
								  <h:inputText styleClass="inputtext" tabindex="2" id="firstname" value="#{registrationAction.firstname}" required="true"  requiredMessage="First name is required" >
									<f:ajax event="blur"  render="firstnameM firstname" execute="firstname" />
								  </h:inputText>
								</div>
								<div class="msg"><h:message for="firstname" id="firstnameM" styleClass="errorMsg" /></div>
							</div>
							<div style="clear:both;">
								<div class="label tgra1 t16 tbold">Last Name</div>
								<div style="float:right;">
									<h:inputText styleClass="inputtext" tabindex="3" id="lastname" value="#{registrationAction.lastname}" required="false"  />
								</div>
								<div class="msg"></div>
							</div>
							<div style="clear:both;">
								<div class="label tgra1 t16 tbold">Email Address*</div>
								<div style="float:right;">
								  <h:inputText styleClass="inputtext" tabindex="4" id="emailid" value="#{registrationAction.emailaddress}" required="true" requiredMessage="Email address is required" validatorMessage="Email address is not valid">
									  <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
									  <f:ajax event="blur"  render="emailidM emailid" execute="emailid" />
								  </h:inputText>
								</div>
								<div class="msg"><h:message for="emailid" id="emailidM" styleClass="errorMsg" /></div>
							</div>
							<div style="clear:both;">
								<div class="label tgra1 t16 tbold">Company Name</div>
								<div style="float:right;">
									<h:inputText styleClass="inputtext" tabindex="5" value="#{registrationAction.companyname}"/>
								</div>
								<div class="msg"></div>
							</div>
							<!-- 
							<div style="clear:both;">
								<div class="label tgra1 t16 tbold">Address</div>
								<div style="float:right;">
									<p:inputText tabindex="6" value="#{registrationAction.address}" />
								</div>
								<div class="msg"></div>
							</div>
							 -->
							<div style="clear:both;">
								<div class="label tgra1 t16 tbold">Phone Number</div>
								<div style="float:right;">
									<h:inputText styleClass="inputtext" tabindex="7" value="#{registrationAction.phonenumber}" />
								</div>
								<div class="msg"></div>
							</div>
							<div style="clear:both;">
								<div class="label tgra1 t16 tbold">Password*</div>
								<div style="float:right;">
								  <p:password styleClass="inputpassword" id="password" tabindex="8" redisplay="true" match="password2" value="#{registrationAction.password}"    feedback="true" label="Password" required="true" requiredMessage="Password is required" >
									<f:ajax event="blur"  render="passwordM password" execute="password" />
								  </p:password>
								</div>
								<div class="msg"><h:message for="password" id="passwordM" styleClass="errorMsg" /></div>
							</div>
							<div style="clear:both;">
								<div class="label tgra1 t16 tbold">Confirm Password*</div>
								<div style="float:right;">
								  <p:password styleClass="inputpassword" id="password2" tabindex="9"  redisplay="true"  value="#{registrationAction.password}"  label="Confirm password" feedback="false" required="true" requiredMessage="Confirm password is required" >
									<f:ajax event="blur"   render="passwordM password password2M password2" execute="password password2" />
								  </p:password>
								</div>
								<div class="msg"><h:message for="password2" id="password2M" styleClass="errorMsg" /></div>
							</div>
							<div style="clear:both;">
								<div style="float:right;width:269px;">
									<ui:include src="captcha.xhtml" />
								</div>
								<div class="label tgra1 t16 tbold">Enter Image Text*</div>
								<div style="float:right;">
								  <h:inputText styleClass="inputtext" tabindex="10" id="captcha" required="true" requiredMessage="Please enter image text" >
										<f:validator validatorId="com.vidyo.common.CaptchaAction" />
										<f:ajax event="blur"   render="captchaM" execute="captcha" />
								  </h:inputText>                      
								</div>
								<div class="msg"><h:message for="captcha" id="captchaM" styleClass="errorMsg" /></div>
							</div>
							<div style="clear:both;float:right; width:269px;">
									<div style="clear:both;float:left;"><p:selectBooleanCheckbox tabindex="11" styleClass="TestClass"  id="legalTerm" validator="#{registrationAction.validateCheckbox}" style="display:inline;" label="Legal Term" required="true" selected="false"  requiredMessage="You should accept Legal Terms" /></div>
									<div style=" width:200px; float:left;padding-left:7px; padding-top:6px; padding-bottom:4px; text-decoration:none;" class="text14_gra"><p:commandLink immediate="true" update=":legalTermform:mainDiv" actionListener="#{registrationAction.loadLegalTerm}" styleClass="text14_gra" oncomplete="openDialog('legalTermform')" >Accept Legal Terms</p:commandLink></div>
									<div style="clear:both;left:right;"><h:message for="legalTerm" id="legalTermM" styleClass="errorMsg" style="padding-left:0px;" /></div>
							</div>
							<div style="clear:both;float:right; width:269px; padding-bottom:73px; padding-top:40px;">
								<div style="clear:both;float:left;">
									<h:commandButton styleClass="inputsubmit" tabindex="12" actionListener="#{registrationAction.addUser}" />
								</div>
							</div>
						   </h:panelGroup>
						</h:form>
					</div>
				</div>
				<div style="float:left; width:50px;text-align:center;">
					<div style="width:2px; margin-left:25px; height:775px; display:inline-block;background-color:#8AC32F;"></div>
				</div>
				<div style="float:right; width:400px;margin-top:35px;">
					<div style="clear:both; height:35px;">
						<div style="float:right; padding-bottom:30px;"><img src="../images/vidyo/login_text.jpg" /></div>
					</div>
					<div style="clear:both; float:right; width:400px;">
					<h:form style="clear:both;" id="loginform" name="form1" method="post" action="" >
						<h:panelGroup  style="clear:both;float:right;" rendered="#{!loginForm.forgotUsername}">
							<div class="label1 tgra1 t16 tbold">Username*</div>
							<div style="float:right;">
								<div style="float:left;">
									<h:inputText tabindex="13" styleClass="inputtext"  id="username" value="#{loginForm.username}" disabled="#{loginForm.forgotUsername}" required="true" requiredMessage="Username is required" />
								</div>
								<div class="msg" style="float:left;">
									<p:commandLink  immediate="true" styleClass="text14_gra" actionListener="#{loginForm.clicked('username')}" update="@form :loginformM" value="Forgot Username" />
								</div>
							</div>
						</h:panelGroup>
						<h:panelGroup style="clear:both;float:right;" rendered="#{!loginForm.forgotPassword}">
							<div style="clear:both;float:left;" class="label1 tgra1 t16 tbold">Password*</div>
							<div style="float:right;">
								<div style="float:left;">
									<h:inputSecret styleClass="inputpassword" tabindex="14" id="password" redisplay="true" value="#{loginForm.password}"  label="Password" required="true" requiredMessage="Password is required" />
								</div>
								<div class="msg" style="float:left;">
									<p:commandLink immediate="true" styleClass="text14_gra" actionListener="#{loginForm.clicked('password')}" update="@form :loginformM" value="Forgot Password" />
								</div>
							</div>
						</h:panelGroup>
						<h:panelGroup style="clear:both;float:right;" rendered="#{loginForm.forgotUsername}">
							<div class="label1 tgra1 t16 tbold">Email ID*</div>
							<div style="float:right;">
								<div style="float:left;">
				                     <p:inputText styleClass="inputtext" id="emailid" tabindex="15" value="#{loginForm.emailaddress}" required="true" requiredMessage="Email Address is required" validatorMessage="Email address is not valid">
					                      <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
				                      </p:inputText>
								</div>
								<div class="msg" style="float:left;"><h:message for="emailid" styleClass="errorMsg" /></div>
							</div>
						</h:panelGroup>
						<h:panelGroup style="clear:both;float:right;width:269px;padding-top:5px; " rendered="#{!loginForm.forgotUsername and !loginForm.forgotPassword}">
								<div style="clear:both;float:left;"><p:selectBooleanCheckbox value="#{loginForm.rememberMe}" tabindex="16" style="display:inline;"  /></div>
								<div style=" width:240px; float:left;padding-left:2px; padding-top:4px; padding-bottom:6px;" class="text16_gra">Remember me on this computer</div>
						</h:panelGroup>
			 			<div style="clear:both;float:right;width:269px; padding-bottom:20px; padding-top:26px;">
							<div style="clear:both;float:left;">
								<h:commandButton styleClass="inputsubmit" tabindex="17"  actionListener="#{loginForm.loginAction}"  />
							</div>
						</div>
					<p:focus context="loginform" />
					</h:form>
						<div style="clear:both; float:left;height:20px;padding-top:15px; padding-bottom: 15px;width:400px;">
							<h:message for="loginform" id="loginformM" errorClass="errorMsg" infoClass="infoMsg" errorStyle="text-align:center;" infoStyle="text-align:center" />
						</div>
					</div>
				</div>
				</h:panelGroup>
			</div> 
		</div>
		<div style="clear:both;float:left;">
			<div style="clear:both;float:left;"><img src="../images/vidyo/box_blcorner.jpg"/></div>
			<div style="clear:right;float:left; background-image: url(../images/vidyo/box_bottomtile.jpg); width:997px; "><img src="../images/vidyo/box_bottomtile.jpg" /></div>
			<div style="float:right;"><img src="../images/vidyo/box_brcorner.jpg" /></div>
		</div>
	</div>
	<div style="clear:both;float:left;width:1016px; padding-left:23px; padding-right:15px;  padding-top:10px; padding-bottom:30px; ">
		<ui:include src="footer-view.xhtml"/>
	</div>
</div>

<h:form id="legalTermform">
	<p:dialog id="dialog" showHeader="false"  position="center" resizable="false" draggable="false" header="Modal Dialog" widgetVar="legalTermformDialog" modal="true" style="padding:0px;">  
	    <div style="clear:both; float:left;  height:462px; width:620px; padding:0px; padding-top:0px; padding-bottom:0px;">
			<div style="clear:both;float:left;">
					<div style="clear:both;float:left;padding-top:7px;"><img src="../images/admin/manageadmin_icon2.jpg" /></div>
					<div style="float:left;padding:0px; margin:0px; padding-right:0px;">
						<div style="clear:both;float:left; padding-bottom:2px; padding-top:4px; width:570px;" class="t17 tgra tbold">Vidyo Portal Legal Terms and Conditions</div>
						<div style="clear:both;float:left; width:570px; height:2px; background-color:#464646;"></div>
					</div>
			</div>
			<h:panelGroup id="statusDiv"></h:panelGroup>
			<h:panelGroup id="processDiv"></h:panelGroup>
			<h:panelGroup id="mainDiv" class="t14 tgra" style="clear:both;float:left;padding-top: 10px; padding-bottom: 10px; ">
				<div style="clear:both;float:left; height:380px; overflow-y: scroll; overflow-x: hidden;width:635px;white-space:normal;">
					<h:outputText id="content"  value="#{registrationAction.legalTermBody}" escape="false" />
				</div> 
			</h:panelGroup>
			<div style="clear:both;float:left; padding-top: 2px;width:620px;">
				<p:commandLink style="clear:both;float:right; margin-left:7px; " styleClass="sublink" onclick="legalTermformDialog.hide()">Close</p:commandLink>
			</div>
		</div> 			  
	</p:dialog>
</h:form>

</body>
</html>
