<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

<h:head>
<link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
</h:head>
<body>
<f:view>
<f:event listener="#{meetingAction.initMeetingList}" type="preRenderView" />

<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td><ui:include src="top.xhtml" /></td>
  </tr>
  <tr>
    <td align="center"><table width="900" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td><table width="100%" border="0" cellspacing="0" cellpadding="0" >
          <tr>
            <td width="240"><ui:include src="user-left.xhtml" /></td>
            <td align="left" valign="top"><table width="639" border="0" cellspacing="0" cellpadding="0" style="margin-left:20px; margin-top:20px;">
              <tr>
                <td height="38" align="left" valign="middle" class="headline" >My Meetings</td>
              </tr>
              <tr>
                <td height="38">&nbsp;</td>
              </tr>
              <tr>
                <td><h:form>
				    <p:dataTable id="basic" var="meeting" value="#{meetingAction.meetingList}">  
				        <p:column id="modelHeader">  
				            <f:facet name="header">  
				                    Meeting Title   
				            </f:facet>  
				            <h:outputText value="#{meeting.meetingTitle}" />  
				        </p:column>  
				        <p:column>  
				            <f:facet name="header">  
				                    Schedule Time   
				            </f:facet>  
				            <h:outputText value="#{meeting.scheduleTime}" />  
				        </p:column> 
				        <p:column>  
				            <f:facet name="header">  
				                    Status   
				            </f:facet>  
				            <h:outputText value="#{meeting.status}" />  
				        </p:column> 
				        <p:column>  
				            <f:facet name="header">  
				                    Meeting Options   
				            </f:facet>  
							<h:commandLink value="Control" />  
							&nbsp;&nbsp;&nbsp;
							<h:commandLink value="Edit" />
							&nbsp;&nbsp;&nbsp;
							<h:commandLink value="Join" />
				        </p:column> 
					</p:dataTable>
					</h:form>
                </td>
              </tr>
            </table></td>
          </tr>
        </table></td>
      </tr>
    </table>
      <table width="900" border="0" cellspacing="0" cellpadding="0" style="margin-top:20px;">
        <tr>
          <td height="70" background="images/footer-bg.jpg" style="border:1px solid #A8A8A8;">Copyright &#169;Vidyo.com 2011-2012</td>
        </tr>
      </table></td>
  </tr>
</table>
</f:view>
</body>
</html>
