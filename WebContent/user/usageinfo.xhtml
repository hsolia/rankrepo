<style type="text/css">
.col{
	white-space:normal;
	word-wrap: break-word;
    -moz-hyphens:auto; 
    -webkit-hyphens:auto; 
    -o-hyphens:auto; 
    hyphens:auto; 
}
.col0{
	word-wrap: break-word;
    -moz-hyphens:auto; 
    -webkit-hyphens:auto; 
    -o-hyphens:auto; 
    hyphens:auto; 
    width:100px;
	border-left:1px solid #0089cb;    
}

.datepicker input[type=text]{
	width:95px;
	height:18px;
	background-image:url(../images/account/inputblue_small.jpg);
}


table.datatlb{
	border-bottom:1px solid #0089cb;
}
table.datatlb thead{
	border:0px;
}
table.datatlb tbody tr{
	background-image: url('../images/account/dotted.jpg'); background-position: bottom; background-repeat: repeat-x;
}

table.datatlb thead tr th{
	word-wrap:break-word; padding:4px;
	vertical-align:bottom;
	text-align: center;
	border-bottom:1px solid #0089cb;
}

table.datatlb tbody tr td{
	word-wrap:break-word;
	word-wrap: break-word;
    -moz-hyphens:auto; 
    -webkit-hyphens:auto; 
    -o-hyphens:auto; 
    hyphens:auto; 	
	padding:4px; border-right:1px solid #0089cb;
	vertical-align: text-top;
}

</style>
